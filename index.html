<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter City Name"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />

        <input class="search-engine" type="submit" value="Search" />
      </form>
      <div class="col-3">
        <button class="btn btn-success w-100" id="current-location-button">
          Current
        </button>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <li id="date"></li>
          <li id="description"></li>
          <img
            class="currentimg"
            src="http://openweathermap.org/img/wn/02d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/989/original/02d_2x.png?1692460684"
          />
          <span class="temperature" id="temperature"></span>
          <span class="units">°C</span>
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div>Sun</div>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/989/original/02d_2x.png?1692460684"
          />
          <div class="weathertemp">25°/12°</div>
        </div>
        <div class="col-2">
          <div>Mon</div>
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/991/original/01d_2x.png?1692464317"
          />
          <div class="weathertemp">27°/13°</div>
        </div>
        <div class="col-2">
          <div class="weathertemp">Tue</div>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/989/original/02d_2x.png?1692460684"
          />
          <div class="weathertemp">27°/13°</div>
        </div>
        <div class="col-2">
          <div class="weathertemp">Wed</div>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/989/original/02d_2x.png?1692460684"
          />
          <div class="weathertemp">26°/11°</div>
        </div>
        <div class="col-2">
          <div>Thurs</div>
          <img
            src="http://openweathermap.org/img/wn/02d@2x.png"
            alt="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/989/original/02d_2x.png?1692460684"
          />
          <div class="weathertemp">25°/10°</div>
        </div>
      </div>
    </div>

    <a href="https://github.com/Mary-Mumba/shecodesplus">Open-source code</a>
    <span>, by Mary Mumba</span>
    <script src="src/index.js"></script>
  </body>
</html>
